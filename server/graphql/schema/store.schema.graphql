# 店铺信息
type Store{
    _id: String!
    name: String!
    userid: String

    # 类型 淘宝,京东,拼多多
    type: String
    website: String
    # 旺旺名称
    wangwang: String
    storeScreenShotImage:String

    # provice_city_area_detail
    address: String
    contactPhone: String
    # 0 default, 1 ok, 2 checked need update
    status: Int

    createdAt: Float
    updatedAt: Float
}

enum StoreStatus{
  DEFAULT
  OK 
  BAD
}

type StoreList{
    list: [Store],
    total: Int
}

# 任务 task

type Task {
  _id: String!
  parent: String
  orderNumber: String

  goodsName: String
  goodsLink: String
  goodsImage: String
  goodsPrice: Float
  goodsTotal: Int
  goodsPriceShowed: Float
  goodsSpecification: String
  isFreeShipping: Boolean

  howToFindGoods: String

  startTime: Float
  endTime: Float
  total: Int

  commission: Float
  platformServiceFee: Float
  platformCommission: Float

  extraCommission: Float
  extraImages: [String]
  remark: String

  status: TaskStatus

  storeid: String
  userid: String
  workerid: String

  createdAt: Float
  updatedAt: Float

  startAt: Float #  it is a child task and it start at
  amount: Float #
}

# 0 default,
# 1 being assigned to worker,
# 2 in appeal
# 3 finished
enum TaskStatus {
  DEFAULT
  ASSIGNED
  APPEAL
  FINISHED
  ABORT
}

type TaskList {
  list: [Task]
  total: Int
}

# 订单 order

type Order {
  _id: String!
  type: OrderType
  action: OrderAction
  searchKeyword: String
  collection: String
  goodsSpecification: String
  comment: String
  pictures: [String]
  remark: String
  status: OrderStatus
}

enum OrderStatus {
  DEFAULT
  CHECKED
  ASSIGNED
  FINISHED
  ABORT
}
enum OrderType {
  DEFAULT
  WORD_COMMENT
  PICTURE_COMMENT
}

enum OrderAction {
  PAYMENT_IN_ADVANCE
  BROWSE
}

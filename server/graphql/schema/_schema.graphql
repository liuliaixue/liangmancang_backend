    _id: String
    userid: String
    create: Int
    update: Int
}


# 提现
type Withdraw{
    _id: String
    userid: String
    amount: Int
    # 0 default, 1 ok, 2 reject
    status:Int
    reason: String
    mark: String
    createdAt: Float
    updatedAt: Float
}

